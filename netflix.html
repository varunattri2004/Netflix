<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix Sign In</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
    margin: 0;
    padding: 0;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }

  .netflix-logo {
    font-size: 4rem;
    color: red;
    margin-bottom: 2rem;
    text-align: center;
  }

  .form-container {
    background-color: #222;
    border: 1px solid #333;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
    max-width: 400px;
    width: 100%;
    box-sizing: border-box;
  }

  h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 2rem;
    color: #fff;
  }

  input[type="email"],
  input[type="password"],
  input[type="text"] {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    border: 1px solid #444;
    border-radius: 5px;
    background-color: #333;
    color: #fff;
    font-size: 1rem;
    box-sizing: border-box;
  }

  input[type="email"]:focus,
  input[type="password"]:focus,
  input[type="text"]:focus {
    outline: none;
    border-color: #ff0000;
  }

  button {
    display: block;
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 5px;
    background-color: #ff0000;
    color: #fff;
    font-size: 1.2rem;
    cursor: pointer;
    margin: 20px 0;
    box-sizing: border-box;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #e50914;
  }

  .or {
    text-align: center;
    margin: 20px 0;
    color: #888;
    font-size: 0.9rem;
  }

  .remember-me {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    font-size: 0.9rem;
  }

  input[type="checkbox"] {
    margin-right: 10px;
  }

  .new-to-netflix {
    text-align: center;
    margin-bottom: 20px;
    color: #888;
    font-size: 0.9rem;
  }

  .new-to-netflix a {
    color: #ff0000;
    text-decoration: none;
    font-weight: bold;
  }

  .new-to-netflix a:hover {
    text-decoration: underline;
  }

  .captcha {
    text-align: center;
    margin-top: 20px;
    font-size: 0.8rem;
    color: #888;
  }

  .captcha a {
    color: #ff0000;
    text-decoration: none;
  }

  .captcha a:hover {
    text-decoration: underline;
  }

  @media (max-width: 768px) {
    .netflix-logo {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }

    .form-container {
      padding: 30px;
    }

    h2 {
      font-size: 1.8rem;
    }

    button {
      font-size: 1rem;
      padding: 12px;
    }
  }

  @media (max-width: 480px) {
    .netflix-logo {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .form-container {
      padding: 20px;
    }

    h2 {
      font-size: 1.5rem;
    }

    button {
      font-size: 0.9rem;
      padding: 10px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="netflix-logo">NETFLIX</div>
    <div class="form-container">
      <h2>Sign In</h2>
      <input type="email" placeholder="Email or mobile number" required>
      <input type="password" placeholder="Password" required>
      <button>Sign In</button>
      <div class="or">OR</div>
      <input type="text" placeholder="Use a sign-in code">
      <div class="remember-me">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember me</label>
      </div>
      <div class="new-to-netflix">
        New to Netflix? <a href="#">Sign up now.</a>
      </div>
      <div class="captcha">
        This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a>
      </div>
    </div>
  </div>
</body>
</html>
